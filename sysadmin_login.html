{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #34495e;
        font-size: 2rem;
        font-weight: bold;
    }
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    .btn-custom {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn-custom:hover {
        background-color: #27ae60;
    }
    .flash-message {
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
    }
    .flash-message.success { background-color: #2ecc71; color: white; }
    .flash-message.error { background-color: #e74c3c; color: white; }
    p a {
        text-decoration: none;
        font-weight: bold;
        color: #2c3e50;
    }
    p a:hover {
        color: #1abc9c;
    }
</style>

<div class="login-container">
    <h2>System Admin Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('sysadmin_login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-custom">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{{ url_for('sysadmin_register') }}">Register here</a>.</p>
</div>

{% endblock %}
