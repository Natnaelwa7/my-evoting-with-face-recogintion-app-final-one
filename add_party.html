{% extends 'base.html' %}

{% block title %}Add Party{% endblock %}

{% block content %}
<h2>Add New Party</h2>
<form method="POST">
    <div>
        <label for="name">Party Name:</label>
        <input type="text" name="name" required>
    </div>
    <button type="submit">Add Party</button>
</form>
<a href="{{ url_for('eadmin_dashboard') }}">Back to Dashboard</a>
{% endblock %}
